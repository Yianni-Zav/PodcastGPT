<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast - Your Online Celebrity Podcast Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="waves.css">
</head>
<body>

    <section class="red">

        <div class="waves2">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>

        <header>
            <h1>Cast</h1>
            <p>Online Podcast Generator</p>
        </header>

        <div>
            <h2>Choose your host</h2>
            <div id="selectedHost" class="celebrity-container">
                <div class="celebrity-card host" onclick="selectCard(this, 'host')">
                    <img src="./imgs/joe-biden.jpg" alt="">
                    <span class="name">Joe Biden</span>
                </div>
                <div class="celebrity-card host" onclick="selectCard(this, 'host')">
                    <img src="./imgs/britney-spears.jpg" alt="">
                    <span class="name">Britney Spears</span>
                </div>
                <div class="celebrity-card host" onclick="selectCard(this, 'host')">
                    <img src="./imgs/joe-rogan.jpg" alt="">
                    <span class="name">Joe Rogan</span>
                </div>
            </div>
        </div>

        <div style="padding-bottom: 15%; padding-top: 10%;">
            <h2>Choose your guest</h2>
            <div id="selectedGuest" class="celebrity-container">
                <div class="celebrity-card guest" onclick="selectCard(this, 'guest')">
                    <img src="./imgs/joe-biden.jpg" alt="">
                    <span class="name">Joe Biden</span>
                </div>
                <div class="celebrity-card guest" onclick="selectCard(this, 'guest')">
                    <img src="./imgs/britney-spears.jpg" alt="">
                    <span class="name">Britney Spears</span>
                </div>
                <div class="celebrity-card guest" onclick="selectCard(this, 'guest')">
                    <img src="./imgs/joe-rogan.jpg" alt="">
                    <span class="name">Joe Rogan</span>
                </div>
            </div>
        </div>
        
        <div class="waves">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>
    <div class="spacer layered-waves"></div>
    <section style="padding-top: 0%;">
        <div id="conversation-topic">
            <h2>Episode topic</h2>
            <input type="text" id="episodeTopicInput" placeholder="Talking about their love for peanut butter...">
        </div>
        <div id="conversation-topic">
            <h2>Episode duration</h2>
            <input class="duration" id="episodeDurationInput" type="number" placeholder="Enter duration in minutes">
        </div>
        <div id="conversation-topic" style="margin-top: 5%;">
            <button id="generateButton">Generate</button>
        </div>
        
    </section>

    <section>

    </section>

    <script src="script.js"></script>
</body>
</html>
