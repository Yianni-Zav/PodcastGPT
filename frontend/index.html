    <title>Cast - Your Online Celebrity Podcast Generator</title>

    <div id="content">

            <div class="waves2">

                        class="shape-fill"></path>
                </svg>
            </div>
    
            <header>
                <h1>Cast</h1>
                <p>Online Podcast Generator</p>
            </header>
    
            <div>
                <h2>Choose your host</h2>
                <div id="selectedHost" class="celebrity-container">
                    <div class="celebrity-card host" onclick="selectCard(this, 'host')">
                        <img src="./imgs/joe_biden.jpg" alt="">
                        <span class="name">Joe Biden</span>
                    </div>
                    <div class="celebrity-card host" onclick="selectCard(this, 'host')">
                        <img src="./imgs/morgan_freeman.jpg" alt="">
                        <span class="name">Morgan Freeman</span>
                    </div>
                    <div class="celebrity-card host" onclick="selectCard(this, 'host')">
                        <img src="./imgs/lex_fridman.jpg" alt="">
                        <span class="name">Lex Fridman</span>
                    </div>
                </div>
            </div>
    
            <div style="padding-bottom: 15%; padding-top: 10%;">
                <h2>Choose your guest</h2>
                <div id="selectedGuest" class="celebrity-container">
                    <div class="celebrity-card guest" onclick="selectCard(this, 'guest')">
                        <img src="./imgs/joe_biden.jpg" alt="">
                        <span class="name">Joe Biden</span>
                    </div>
                    <div class="celebrity-card guest" onclick="selectCard(this, 'guest')">
                        <img src="./imgs/morgan_freeman.jpg" alt="">
                        <span class="name">Morgan Freeman</span>
                    </div>
                    <div class="celebrity-card guest" onclick="selectCard(this, 'guest')">
                        <img src="./imgs/lex_fridman.jpg" alt="">
                        <span class="name">Lex Fridman</span>
                    </div>
                </div>
            </div>
    
            <div class="waves">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path
                        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                        class="shape-fill"></path>
                </svg>
            </div>
        </section>
        <div class="spacer layered-waves2 flip"></div>
        <section class="purple" style="padding-top: 0%;">
            <div id="conversation-topic" style="margin-top: 0;">
                <h2 style="color: #07061f">Episode topic</h2>
                <input type="text" id="episodeTopicInput" placeholder="Talking about their love for peanut butter...">
            </div>
            <div id="conversation-topic">
                <h2 style="color: #07061f">Episode duration</h2>
                <select id="episodeDurationInput" class="duration">
                    <option value="1">1 minutes</option>
                    <option value="3">3 minutes</option>
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                </select>
                
                <!--<input class="duration" id="episodeDurationInput" type="number" placeholder="Enter duration in minutes"> -->
            </div>
            <div id="conversation-topic2" style="margin-top: 5%;">
                <button id="generateButton">Generate</button>
            </div>
    
            <div id="loadingIndicator" class="loader-container" style="display: none;">
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
              </div>
    
    
            <video id="podcast-video" controls style="display: none;">
                <!--The video source will be added dynamically-->
            </video>
